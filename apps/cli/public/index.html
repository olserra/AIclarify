<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIclarify Studio</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">AIclarify Studio</h1>
            <p class="text-gray-600">Real-time code analysis dashboard</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Performance Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Performance</h2>
                <div id="performance-stats" class="space-y-2">
                    <!-- Stats will be inserted here -->
                </div>
            </div>

            <!-- Security Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Security</h2>
                <div id="security-stats" class="space-y-2">
                    <!-- Stats will be inserted here -->
                </div>
            </div>

            <!-- Maintainability Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Maintainability</h2>
                <div id="maintainability-stats" class="space-y-2">
                    <!-- Stats will be inserted here -->
                </div>
            </div>

            <!-- Issues Card -->
            <div class="bg-white rounded-lg shadow-md p-6 md:col-span-2 lg:col-span-3">
                <h2 class="text-xl font-semibold mb-4">Issues</h2>
                <div id="issues-list" class="space-y-4">
                    <!-- Issues will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentAnalysis = null;

        socket.on('analysis', (analysis) => {
            currentAnalysis = analysis;
            updateDashboard(analysis);
        });

        function updateDashboard(analysis) {
            // Update performance stats
            const performanceStats = document.getElementById('performance-stats');
            performanceStats.innerHTML = `
                <div class="text-2xl font-bold text-green-600">${analysis.performance.score || 0}%</div>
                <div class="text-sm text-gray-600">Performance Score</div>
            `;

            // Update security stats
            const securityStats = document.getElementById('security-stats');
            securityStats.innerHTML = `
                <div class="text-2xl font-bold text-blue-600">${analysis.security.score || 0}%</div>
                <div class="text-sm text-gray-600">Security Score</div>
            `;

            // Update maintainability stats
            const maintainabilityStats = document.getElementById('maintainability-stats');
            maintainabilityStats.innerHTML = `
                <div class="text-2xl font-bold text-purple-600">${analysis.maintainability.score || 0}%</div>
                <div class="text-sm text-gray-600">Maintainability Score</div>
            `;

            // Update issues list
            const issuesList = document.getElementById('issues-list');
            issuesList.innerHTML = analysis.issues.map(issue => `
                <div class="border-l-4 border-${getIssueColor(issue.severity)} pl-4 py-2">
                    <div class="font-semibold">${issue.file}</div>
                    <div class="text-sm text-gray-600">${issue.message}</div>
                </div>
            `).join('');
        }

        function getIssueColor(severity) {
            switch (severity.toLowerCase()) {
                case 'error':
                    return 'red';
                case 'warning':
                    return 'yellow';
                case 'info':
                    return 'blue';
                default:
                    return 'gray';
            }
        }
    </script>
</body>

</html>
